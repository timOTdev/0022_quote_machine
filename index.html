<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine by travelDev</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script	src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Random Quote Machine</h1>
			<h2>by Timothy Hoang (<a href="https://www.youtube.com/c/traveldev">travelDev</a>)</h2>
			<p>Welcome! Enjoy these cool random quotes from well-known people from all walks of life.</p>
		</header>
		
		<section id="quote-machine">
			<span id="quote"></span>
			<br/>
			<span id="author"></span>
		</section>

		<section id="buttons">
			<button id="newQuote" type="submit">New Quote</button>
			<button id="twitter-share">Twitter</button>
			<button id="facebook-share">Facebook</button>
		</section>

		<footer>
			<p>Technologies deployed: JavaScript, jQuery, <a href="https://forismatic.com/en/api/">Forismatic API</a>.</p>
		</footer>
	</div>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
